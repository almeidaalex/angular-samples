<!DOCTYPE html>
<html>
 <head>
   <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"></link>
   <script src="bower_components/jquery/dist/jquery.js"></script>
   <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
   <script src="bower_components/angular/angular.js"></script>
   <script src="app/sample.app.js"></script>
   <script src="app/sample.ctrl.js"></script>
   <script src="app/columns.drv.js"></script>
 </head>

  <body ng-app="sample-app">
    <div ng-controller="SampleController as sc">

      <div class="container-fluid">
        <div class="" columns-selector="">
          <div class="row">
            <div class="col-md-offset-11">
              <div class="btn-group">
                <button type="button"
                        class="btn btn-default dropdown-toggle"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                  Columns <span class="caret"></span>
                </button>
                <ul btn-columns-selector="" class="dropdown-menu dropdown-menu-right">                    
                </ul>
              </div>
            </div>
          </div>
          <div class="">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th id="m">Model</th>
                  <th id="c">Color</th>
                  <th id="y">Year</th>
                  <th id="d">Doors</th>
                  <th id="a">AirBag</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="car in sc.cars">
                  <td headers="m">{{car.model}}</td>
                  <td headers="c">{{car.color}}</td>
                  <td headers="y">{{car.year}}</td>
                  <td headers="d">{{car.doors}}</td>
                  <td headers="a"><input type="checkbox" checked="{{car.airbag}}"></input></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="app/sample.ctrl.js" />
  </body>
</html>
